<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display our blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="img/github.jpg" alt="img_github">
            <h1>Display our blocks!</h1>
            <img src="img/catandninja.png" alt="img_catandninja">
        </div>
        <div id="main">
            <div class="blue">
                <img src="img/dojocat.jpg" alt="img_dojocat">
                <img src="img/coder2.jpg" alt="img_coder2">
                <img src="img/cherry.jpg" alt="img_cherry">
                <img src="img/aidorucat.png" alt="img_aidorucat">
            </div>
            <div class="red">
                <img src="img/heisencat.png" alt="img_heisencat">
                <img src="img/riddlocat.png" alt="img_riddlocat">
                <img src="img/oktobercat.png" alt="img_oktobercat">
                <img src="img/domo-cat.png" alt="img_domocat">
            </div>
            <div class="blue">
                <img src="img/linkcat.png" alt="img_linkcat">
                <img src="img/chellocat.jpg" alt="img_chellocat">
                <img src="img/mario.png" alt="img_mario">
                <img src="img/kantana.jpg" alt="img_katana">
            </div>
            <div class="red">
                <img src="img/ironcat.png" alt="img_ironcat">
                <img src="img/stormtroopocat.png" alt="img_stormtroopocat">
                <img src="img/cooler.png" alt="img_cooler">
                <img src="img/daftpunk.gif" alt="img_daftpunk">
            </div>
            <div class="blue">
                <img src="img/defunktocat.png" alt="img_defunktocat">
                <img src="img/visionary.jpg" alt="img_visionary">
                <img src="img/jean-luc-picat.jpg" alt="img_jeanLucPicat">
                <img src="img/codercat.jpg" alt="img_codercat">
            </div>
        </div>
    </div>
</body>
</html>
