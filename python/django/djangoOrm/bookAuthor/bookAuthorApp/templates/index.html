<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="header">
        <div id="addBook">
            <h1>Add a Book</h1>
            <div class="content">
                <div class="column">
                    <p>Title</p>
                    <p>Description</p>
                </div>
                <div class="column">
                    <form action="/bookAdd" method="post">
                        {% csrf_token %}
                        <p><input type="text" name="title"></p>
                        <p><textarea name="desc" cols="30" rows="5"></textarea></p>
                        <p><button type="submit">Add</button></p>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="/books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
