<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update {{show.title}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="header">
        <h1>Edit Show {{show.id}}</h1>
        <a href="/">Go Back</a>
    </div>
    <div class="section">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/editShow/{{show.id}}" method="POST">
            {% csrf_token %}
            <p>Title</p>
            <input type="text" name="title" value="{{show.title}}">
            <div class="row">
                <div class="column">
                    <p>Network</p>
                    <input type="text" name="network" value="{{show.network}}">
                </div>
                <div class="column">
                    <p>Release Date</p>
                    <input type="date" name="releaseDate" value="{{show.releaseDate}}">
                </div>
            </div>
            <p>Description</p>
            <textarea name="desc" cols="30" rows="10">{{show.desc}}</textarea>
            <p>
                <button type="submit">Create</button>
            </p>
        </form>
        <p><a href="/shows/{{show.id}}">Go To Show</a></p>
    </div>
</body>
</html>
